<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./test.css">
</head>

<body id="body">
    <h1 id="titelh1" class="animate__animated animate__pulse">My task board</h1>
    <div class="form">
        <div class="animate__animated animate__pulse">
            <label for="taskData">Task data:</label><br>
            <textarea name="comment" id="taskData" form="taskData" rows="5" cols="40"
                placeholder="Enter free text here..."></textarea> <br>
            <label for="dueDate">Target date:</label><br>
            <input type="date" id="dueDate"><br><br>
            <label for="TargetTime"> Target time:</label><br>
            <input type="time" id="TargetTime"><br><br><br>
            <button onclick="clearFields()" type="reset">Reset </button>
            <button onclick="addNote()" type="submit"> Save a note </button>
        </div>
    </div>
    <div id="display"></div>
    <script src="./test.js"></script>
    
</body>

</html>
